<!DOCTYPE html>

<body>
    <h1>Flyod triangle</h1>
    <script>
        function floydTriangle(n){
  let temp=""
  for(let i=1; i<=n; i++){
    let z=i
    for(let j=1; j<=i; j++){
      temp+=z+" "
      z++
    }
    temp+='\n'
  }
  console.log(temp)
}

floydTriangle(4)
    </script>
</body>
</html>
