<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>virtual dom</title>

</head>
<body>
    <h1 id="title">Original Title</h1>
    <p> DOM Updates(Vanilla JS) <span id="vanilla-count">0</span></p>
    <button id="vanilla-btn">Chnage Title</button>

    <script>
        let count=0;
        document.getElementById("vanilla-btn").addEventListener('click',()=>{
            document.getElementById('title').innerText="Title Change with the Vanilla JS";
            count++;
            document.getElementById("vanilla-count").innerText=count;
        });
    </script>
</body>
</html>
