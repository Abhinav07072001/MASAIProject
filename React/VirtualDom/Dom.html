<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Virtual DOM</title>
      <!-- React and ReactDOM CDN (Development versions) -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Babel CDN (to use JSX directly in browser) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
 <div id="root"></div>
 
 <script type="text/babel">
    // Vanilla JS Counter
    let vanillaCount=0;

    function changeTitleeVanilla(){
        document.title="Title Changed Vanilla";
        vanillaCount++;

        document.getElementById("vanillaCount").innerText="Vanilla Count"+ vanillaCount;
    }

    // React App
    function App(){
        const [title, setTitle]= React.useState("React App");
        const [count, setCount]=React.useState(0);

        const changeTitleReact=()=>{
            setTitle("Title Changed (React)");
            setCount(count+1);
            document.title="react title";
        };
        return(
            <div style={{ fontFamily: "Arial", textAlign: "center", marginTop: "50px"}}>
                <h1>{title}</h1>
                <button onClick={changeTitleeVanilla}>Change Title (Vanilla JS)</button>
                <p id="vanillaCount">Vanilla DOM updates: 0</p>

                <button onClick={ changeTitleReact}>Change Title (React)</button>
                <p>React count Update: {count}</p>
            </div>
           

        );
    }

    // React Render
    const root=ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
 </script>
</body>
</html>
