<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reusable Card Component</title>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // Reusable Card Component
        function Card({title, children}){
            const cardStyle={
                border:"1px solid red",
                borderRadius:"10px",
                padding:"15px",
                margin:"15px auto",
                width:"300px",
                boxShadow:"0px 4px 6px rgba(0,0,0,0.1)",
                backgroundColor: "#fff",
                textAlign: "center"
            };

            const titleStyle={
                fontSize:"20px",
                fontWeight:"bold",
                marginbottom:"10px",
                color:"#333"
            };
            return(
                <div style={cardStyle}>
                    <div style={titleStyle}>{title}</div>
                    <div>{children}</div>    
                </div>
            );
        }
        // Parent Component
        function App(){
            return(
                <div>
                    <Card title="Card One">
                        <p>This is the content of the first card</p>
                    </Card>
                    
                    <Card title="Card Two">
                        <ul>
                            <li>Dynamic item 1</li>
                            <li>Dynamic item 2</li>
                            <li>Dynamic item 3</li>    
                        </ul>
                    </Card>
                    
                    <Card title="Card Three">
                        <button style={{padding: "8px 12px", borderRadius:"5px", cursor:"pointer"}}>
                            Click Me
                        </button>
                    </Card>    
                </div>
            );
        }
        const root=ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />)
    </script>
</body>
</html>
