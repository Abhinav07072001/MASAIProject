<!DOCTYPE html>

          Card,

          React.createElement(
            CardBody,
            null,
            React.createElement(Image, {
              src: "https://bit.ly/dan-abramov",
              alt: "Profile",
              borderRadius: "full",
              boxSize: "120px",
              mx: "auto",
            }),
            React.createElement(
              Stack,
              { mt: "4", textAlign: "center", spacing: "2" },
              React.createElement(Heading, { size: "md" }, "John Doe"),
              React.createElement(Text, { color: "gray.500" }, "@johndoe")

            React.createElement(

              React.createElement(Tag, { colorScheme: "blue" }, "React"),

      root.render(
        React.createElement(ChakraProvider, null, React.createElement(ProfileCard))

    </script>
  </body>
</html>
