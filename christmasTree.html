<body>
    <h1>christmas tree</h1>
    <script>
        function christamstree(n){
  let temp=""
  for(let i=1; i<=n; i++){
    for(let j=1; j<=n-i; j++){
      temp+=" "
    }
    for(let j=1; j<=(2*i)-1; j++){
      temp+="*"
    }
    temp+='\n'
    // console.log(temp)
  }
  console.log(temp)
}

christamstree(6)
    </script>
