<body>
    <h1>Sum of Square Number</h1>
    <script>
        function SumOfSquareNum(a,b,k){
  if(a<0 || b<0) return false;
  
  let res=(a*a)+ (b*b);
  
  if(res==k) return true;
  
  else return false;
}

let ans=SumOfSquareNum(3,4,25);
console.log(ans);
    </script>
</body>
