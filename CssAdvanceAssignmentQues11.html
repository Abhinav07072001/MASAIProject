<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Combinators Example</title>
    <style>
        /* Descendant combinator - all <p> inside <div> will be blue */
        div p {
            color: blue;
        }

        /* Child combinator - only direct <p> child of <div> will be bold */
        div > p {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div>
        <p>This is a direct child paragraph of div.</p>
        <section>
            <p>This is a nested paragraph inside section.</p>
        </section>
    </div>

</body>
</html>
