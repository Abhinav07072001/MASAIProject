    <h1>anagram evaluation question</h1>
    <script>
        function anagram(arr){
  let obj={}
  let count=0
  arr.forEach(word=>{
    let sortword= word.split('').sort().join('');
    
    if(!obj[sortword]){
      obj[sortword]=word
      count++
    }
  });
  console.log(count)
  return Object.values(obj).sort();
}

let arr=["eodc",
"odec",
"code",
"baca",
"aabc"]
let ans=anagram(arr)
console.log
    </script>
