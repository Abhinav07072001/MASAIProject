<!DOCTYPE html>
<html>
<head>
  <title>DOM Traversal</title>
</head>
<body>

<div id="container">
  <ul id="list">
    <li id="item1">Item 1</li>
    <li id="item2">Item 2</li>
    <li id="item3">Item 3</li>
  </ul>
</div>

<script>
  const item2 = document.getElementById('item2');

  item2.addEventListener('click', function () {
    // Get parent node (ul) and alert its text content
    const parent = item2.parentNode;
    alert(parent.textContent);

    // Get previous and next sibling (li elements)
    const prevSibling = item2.previousElementSibling;
    const nextSibling = item2.nextElementSibling;

    console.log("Previous Sibling Text:", prevSibling.textContent);
    console.log("Next Sibling Text:", nextSibling.textContent);
  });
</script>

</body>
</html>
