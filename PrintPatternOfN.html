<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Print Pattern of N</h1>

    <script>
        function PatternOfN(n){
  let count=0;
  let output=""
  for(let i=1; i<=n*n; i++){
    if(count==n){
      output+='\n';
      output+=i + " ";
      count=1;
    }
    else{
      output+=i + " ";
      count++;
    }
  }
  return output;
}

let n=3;
let ans=PatternOfN(n);
console.log(ans);
    </script>
</body>
</html>
