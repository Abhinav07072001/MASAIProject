<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>min frequency</h1>
    <script>
        function minFreq(str){
  let obj={}
  for(let i=0; i<str.length; i++){
    obj[str[i]]=(obj[str[i]]||0)+1
  }
  // console.log(obj)
  let minFreq=Infinity
  let min=''
  for(let key in obj){
    if(obj[key]< minFreq){
      minFreq=obj[key]
      min=key
    }
  }
  
    
    // console.log(obj[min])
  
  console.log(min)
}


let str="abcbaa"
minFreq(str)
    </script>
</body>
</html>
