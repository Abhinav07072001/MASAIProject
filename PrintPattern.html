<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Print * Pattern</h1>

    <script>
        function PrintPattern(N){
  let output=""
  for(let i=0; i<N; i++)
  {
    if(i==0)
    {
      for(let j=0; j<N; j++)
      {
        output+="*" + " "  
      }
      output+='\n'
    }
    
    else if(i==N-1)
    {
      for(let i=0; i<N; i++)
      {
        output+="*" + " "
      }
      output+='\n'
      
    }
    else
    {
      output+="*" + " "
    
      output+='\n';  
    }
    
  }
  
  console.log(output)
}

PrintPattern(5);
    </script>
</body>
</html>
