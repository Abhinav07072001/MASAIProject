<body>
    <h1>Find largest by ternary operator</h1>

    <script>

function largesst(num1, num2, num3){
  return num1>num2 ? (num1>num3? num1 : num3) : (num2>num3? num2 : num3); 
}

let ans=largesst(58,48,37);
console.log(ans);
    </script>
</body>
