    <h1>substring element</h1>
    <script>
        let str="abc"
let temp=""
for(let i=0; i<str.length; i++){
  for(let j=i+1; j<=str.length; j++){
    console.log(str.substring(i,j))
  }
  temp+='\n'
}
    </script>
