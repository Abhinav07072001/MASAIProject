<body>
    <h1>half diamond pattern</h1>
    <script>
        function halfDiamond(n){
  for(let i=1; i<=n; i++){
    let temp=""
    temp+="*".repeat(i)
    console.log(temp)
  }
  
  for(let i=n-1; i>=1; i--){
    let temp=""
    temp+="*".repeat(i)
    console.log(temp)
  }
}

halfDiamond(5)
    </script>
</body>
