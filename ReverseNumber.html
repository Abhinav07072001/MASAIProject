<body>
    <h1>Reverse Number</h1>
    <script>
        function reverseNumber(n){
  let sum=0;
  let num=n;
  while(num>0){
    let lastDigit=Math.floor(num%10);
    sum+= lastDigit ;
    num=Math.floor(num/10);
    if(num==0) break;
    
    sum=sum*10;
    
    
  }
  return sum;
}

let n=971;
let ans=reverseNumber(n);
console.log(ans)
    </script>
</body>
</html>
