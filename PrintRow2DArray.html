<body>
    <h1>Print row 2d array</h1>
    
    <script>

function PrintRowMatrix(matrix,N,M){
  for(let i=0; i<N; i++){
    for(let j=0; j<M; j++){
      console.log(matrix[i][j]);
    }
  }
  return matrix;
}

let arr=[[1,2],
[3,4],
[5,6]]

PrintRowMatrix(arr,3,2); 
    </script>
